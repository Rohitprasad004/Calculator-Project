<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button class="scientific" onclick="appendOperation('Math.sin(')">sin</button>
            <button class="scientific" onclick="appendOperation('Math.cos(')">cos</button>
            <button class="scientific" onclick="appendOperation('Math.tan(')">tan</button>
            <button class="scientific" onclick="appendOperation('Math.log10(')">log10</button>
            <button class="scientific" onclick="appendOperation('Math.sqrt(')">√</button>
            
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="scientific" onclick="appendToDisplay('**')">^</button>
            <button class="scientific" onclick="handlePercentage()">%</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="backspace()">⌫</button>
        </div>
    </div>

    <div class="history-panel">
        <h3>History <button onclick="clearHistory()" style="font-size: 12px; padding: 3px">Clear</button></h3>
        <div id="history"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
